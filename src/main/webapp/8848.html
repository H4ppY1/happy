<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="layui-2.4.4/css/layui.css">
</head>

<body>
<form class="layui-form" action="">
      <div class="layui-form-item">
            <label class="layui-form-label">品名</label>
            <div class="layui-input-inline">
                  <input type="text\" name="title" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
          </div>
      <div class="layui-form-item">
            <label class="layui-form-label">规格</label>
            <div class="layui-input-block">
                  <input type="text" name="title" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
          </div>
      <div class="layui-form-item">
            <label class="layui-form-label">指导价</label>
            <div class="layui-input-block">
                  <input type="text" name="title" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
          </div>
      <div class="layui-form-item">
            <label class="layui-form-label">库存</label>
            <div class="layui-input-block">
                  <input type="text" name="title" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
          </div>
    </form>
</body>


<script src="layui-v2.4.5/layui.js"></script>
<script>

    layui.use(['table','form'], function(){
        var table = layui.table;
        var $ = layui.$;
        var form = layui.form;
        table.render({
            id: 'tableGoods',
            elem: '#test',
            url: 'pages/goods.json',
            toolbar: 'default',
            page: true, //开启分页
            even: true,
            cols: [[ //表头
                {type: 'checkbox', fixed: 'left'},
                {field: 'goodsId', title: 'ID', sort:true, fixed:'left'},
                {field: 'goodsName', title: '品名',align: 'center', sort: true},
                {field: 'specification', title: '规格', align: 'center', sort: true},
                {field: 'guidePrice', title: '指导价', align: 'right'},
                {field: 'stock', title: '库存'},
                {field: 'price', title: '售价'},
                {field: 'amount', title: '数量'},
                {fixed: 'right', width: 165, align:'center', toolbar: '#orderOption'}
            ]],
            done: function(res, curr, count){
                //如果是异步请求数据方式，res即为你接口返回的信息。
                //如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
                console.log(res);

                //得到当前页码
                console.log(curr);

                //得到数据总量
                console.log(count);
            }
        });

        form.on('submit(btnGoodsSearch)',function(data){
            table.reload('tableGoods',{
                where:data.field
            });
        });



    });
</script>
